<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LFT3</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative min-h-screen overflow-hidden">

  <!-- Background Video -->
  <video autoplay loop muted playsinline class="absolute top-0 left-0 w-full h-full object-cover">
    <source src="moon.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay for readability (optional, can tweak opacity) -->
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- Logo -->
  <img src="LFT3_logo.png" alt="Logo" class="h-12 w-auto absolute left-6 top-6 z-10">

  <!-- Button Section -->
  <div class="absolute left-44 top-1/3 flex flex-col space-y-4 z-10">
        <a href="brochure.pdf" download
       class="border border-white text-white px-6 py-3 rounded-full text-lg font-medium text-center hover:bg-white hover:text-black transition">
       Brochure
    </a>
    <a href="white-paper.pdf" download
       class="border border-white text-white px-6 py-3 rounded-full text-lg font-medium text-center hover:bg-white hover:text-black transition">
       White Paper
    </a>

    <a href="memo1.pdf" download
       class="border border-white text-white px-6 py-3 rounded-full text-lg font-medium text-center hover:bg-white hover:text-black transition">
       Memo 1
    </a>
    <a href="memo2.pdf" download
       class="border border-white text-white px-6 py-3 rounded-full text-lg font-medium text-center hover:bg-white hover:text-black transition">
       Memo 2
    </a>
  </div>

</body>
</html>
